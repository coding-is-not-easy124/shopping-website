<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Stride Pro - Product Detail</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .gender-price {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .product-images {
      max-width: 600px;
      margin-bottom: 20px;
    }
    .product-images img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
    }
    .size-selection h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .sizes button {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 5px 8px 5px 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .sizes button:hover {
      background-color: #3498db;
      color: #fff;
      border-color: #2980b9;
    }
    .actions {
      margin-top: 30px;
    }
    .actions button {
      cursor: pointer;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      margin-right: 15px;
      transition: background-color 0.3s, color 0.3s;
    }
    .add-to-bag {
      background-color: #e74c3c;
      color: white;
    }
    .add-to-bag:hover {
      background-color: #c0392b;
    }
    .favorite {
      background-color: #f5f5f5;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    .favorite:hover {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <a href="shopping-website.html" class="back-link">&larr; Back to Shop</a>
  <h2>Urban Stride Pro</h2>
  <p class="gender-price">Men's • ₹ 12,999</p>
  <div class="product-images">
    <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-3_L2Ak1ha8Eq.jpg?updatedAt=1729781054564" alt="Urban Stride Pro - Image 1" />
    <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-3_L2Ak1ha8Eq.jpg?updatedAt=1729781054564" alt="Urban Stride Pro - Image 2" />
  </div>
  <div class="size-selection">
    <h3>Select Size</h3>
    <div class="sizes">
      <button>UK 10</button>
      <button>UK 10.5</button>
      <button>UK 6</button>
      <button>UK 11</button>
      <button>UK 9.5</button>
      <button>UK 11.5</button>
    </div>
  </div>
  <div class="actions">
    <button class="add-to-bag">Add to Bag</button>
    <button class="favorite">Favorite ♥</button>
  </div>
</body>
</html>
