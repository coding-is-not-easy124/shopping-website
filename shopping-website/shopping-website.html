<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sneaker Shop</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="shopping-website.css" />
</head>
<body>
  <header>
    <div class="logo">Sneaker Shop</div>
    <nav>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
    </nav>
    <div class="search-cart">
      <input type="search" placeholder="Search shoes..." />
      <i class="fas fa-shopping-cart cart-icon"></i>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">Basketball</a></li>
        <li><a href="#">Jordan</a></li>
        <li><a href="#">Skateboarding</a></li>
      </ul>
    </aside>

    <main>
      <section class="product-grid">
        <article class="product-card">
          <a href="product-aeromax.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-5_TI5N23Jma.jpg?updatedAt=1729781054625" alt="AeroMax Flex" />
            <h3>AeroMax Flex</h3>
            <p class="price">₹ 10,499</p>
          </a>
        </article>
        <article class="product-card">
          <a href="product-urbanstride.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-3_L2Ak1ha8Eq.jpg?updatedAt=1729781054564" alt="Urban Stride Pro" />
            <h3>Urban Stride Pro</h3>
            <p class="price">₹ 12,999</p>
          </a>
        </article>
        <article class="product-card">
          <a href="product-velocitypulse.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-1__X1F5iDi5I.jpg?updatedAt=1729781054468" alt="Velocity Pulse X" />
            <h3>Velocity Pulse X</h3>
            <p class="price">₹ 11,999</p>
          </a>
        </article>
        <article class="product-card">
          <a href="product-edgerider.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-4_vBwVHSEFxK.jpg?updatedAt=1729781054508" alt="EdgeRider Sport" />
            <h3>EdgeRider Sport</h3>
            <p class="price">₹ 9,499</p>
          </a>
        </article>
        <article class="product-card">
          <a href="product-horizonrunner.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe-2_Tkv8dXUKvi.jpg?updatedAt=1729781054313" alt="Horizon Runner Pro" />
            <h3>Horizon Runner Pro</h3>
            <p class="price">₹ 14,999</p>
          </a>
        </article>
        <article class="product-card">
          <a href="product-actionhyper.html">
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7_j0ZgFj32j.jpg?updatedAt=1728889629384" alt="Action Hyper High" />
            <h3>Action Hyper High</h3>
            <p class="price">₹ 13,995</p>
          </a>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
